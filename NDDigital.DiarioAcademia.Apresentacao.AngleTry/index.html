    <title data-ng-bind="::pageTitle()">DiarioAcademia - Angular Bootstrap Admin Template</title>

        <link rel="stylesheet" href="/bower_components/toastr/toastr.css">

        <link rel="stylesheet" href="/bower_components/angular-datatables/dist/plugins/bootstrap/datatables.bootstrap.css">
        <link rel="stylesheet" href="/src/content/css/bootstrap.css">
        <!--endinject -->

        <!--inject:appcss-->
        <link rel="stylesheet" href="/src/content/css/app.css">
        <!--endinject -->
    <!--endbuild -->

    <!-- Themes-->
    <link rel="stylesheet" ng-href="{{app.layout.theme}}" data-ng-if="app.layout.theme">
</head>

<body ng-controller="shellController as shell"
      data-ng-class="{ 'layout-fixed' : app.layout.isFixed, 'aside-collapsed' : app.layout.isCollapsed, 
                       'layout-boxed' : app.layout.isBoxed, 'layout-fs': app.useFullLayout, 'hidden-footer': app.hiddenFooter, 
                       'layout-h': app.layout.horizontal, 'aside-float': app.layout.isFloat, 'offsidebar-open': app.offsidebarOpen, 
                       'aside-toggled': app.asideToggled}">
    <div data-preloader></div>
    <div ui-view data-autoscroll="false" class="wrapper"></div>
</body>
